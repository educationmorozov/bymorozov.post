    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700;900&family=Manrope:wght@400;700&family=Montserrat:wght@700;900&family=Montserrat+Alternates:wght@700&family=DM+Sans:wght@700&family=Golos+Text:wght@700&family=Unbounded:wght@700&family=Playfair+Display:wght@700&family=Oswald:wght@700&family=Bebas+Neue&family=Rubik+Mono+One&family=Russo+One&family=Stalinist+One&family=Kelly+Slab&family=Tenor+Sans&family=Open+Sans:wght@400;700&family=Roboto:wght@400;700&family=Lato:wght@400;700&family=Raleway:wght@400;700&family=Ubuntu:wght@400;700&family=PT+Sans:wght@400;700&family=PT+Serif:wght@400;700&family=Lora:wght@400;700&family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            overflow-x: hidden;
        }
        #root { min-height: 100vh; }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #000; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #444; }

        .iphone-mockup {
            width: 320px;
            height: 650px;
            border: 10px solid #1f1f1f;
            border-radius: 40px;
            overflow: hidden;
            position: relative;
            background: #000;
            display: flex;
            flex-direction: column;
        }
        .carousel-snap {
            display: flex;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
            -webkit-overflow-scrolling: touch;
            flex-shrink: 0;
        }
        .carousel-snap::-webkit-scrollbar { display: none; }
        .carousel-snap > div {
            flex: 0 0 100%;
            scroll-snap-align: start;
        }
        .dynamic-island {
            width: 80px;
            height: 20px;
            background: #000;
            border-radius: 15px;
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 50;
        }
    </style>
