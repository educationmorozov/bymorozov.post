    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,300;0,400;0,700;1,900&family=Manrope:wght@400;700&family=Montserrat:ital,wght@0,700;0,900;1,900&family=Montserrat+Alternates:wght@700&family=DM+Sans:wght@700&family=Golos+Text:wght@700&family=Unbounded:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            overflow-x: hidden;
        }
        #root { min-height: 100vh; }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #000; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #444; }

        .iphone-mockup {
            width: 320px;
            height: 650px;
            border: 12px solid #1f1f1f;
            border-radius: 40px;
            overflow: hidden;
            position: relative;
            background: #000;
        }
        .carousel-snap {
            display: flex;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
            -webkit-overflow-scrolling: touch;
        }
        .carousel-snap::-webkit-scrollbar { display: none; }
        .carousel-snap > div {
            flex: 0 0 100%;
            scroll-snap-align: start;
        }
    </style>
